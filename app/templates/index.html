<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}

    <h1> Sevice IP address {{sensor.sen1}} </h1>

    <span id=destElem>После нажатия на GO тут будет время</span>
    <h1>Hi, {{ user.username }}!</h1>

    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <button onmousedown="get_time()" onmouseup="get_time2()" id="button">GO</button>

   <script>
    var socket = new WebSocket('ws://' + document.domain + ':' + 8765+'/test');
    socket.on('connect', function() {
       socket.sen('connect', {data: 'I\'m connected!'});
    });

    </script>

{% endblock %}
